<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <title>Anchor words</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-2">
          <form action="http://localhost:5000/topics" method="GET" id="anchor-form">
            <div class="row">
              <textarea name="anchors" id="anchors", class="form-control">
              </textarea>
            </div>
            <div class="row">
              <button type="submit" class="btn">
                Update Topics
              </button>
            </div>
          </form>
        </div>
        <div class="col-sm-10" id="topics">
          <pre>
          </pre>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      function update(data) {
        $("#topics pre").html(
          JSON.stringify(data["topics"])
            .replace(/\],/g, "\n")
            .replace(/["\[\]]/g, "")
        )
      }
      $(function() {
        $.get("/topics", function(data) {
          $("#anchors").val(JSON.stringify(data["anchors"]).replace(/,/g, ",\n"));
          update(data);
        });
        $("#anchor-form").submit(function(e) {
          e.preventDefault();
          $.get("/topics", {anchors: $("#anchors").val()}, update);
        });
      });
    </script>
  </body>
</html>
