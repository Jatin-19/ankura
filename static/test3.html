<!DOCTYPE html>
<html lang="en" class="no-js" ng-app="anchorApp">
  <head>
    <title>Interactive Topic Modeling</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link href="test2.css" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script type="text/javascript" src="http://www.numericjs.com/lib/numeric-1.2.6.min.js"></script>
    <script type="text/javascript" src="test2.js"></script>
  </head>
  <body ng-controller="anchorController as ctrl">
    <div class="container">
        <div class="row">
            <div class="col-sm-3"><h4>Anchor Words</h4></div>
            <div class="col-sm-9"><h4>Topic Words</h4></div>
        </div>
      <div class="row" ng-repeat="anchorObj in ctrl.anchors">
        <div class="col-sm-3">
          <button type="button" ng-click="ctrl.removeAnchor($index)" class="btn btn-danger removeAnchor">X</button>
          <div class="anchor" x-on-drop="dropped(dragEl, dropEl)" x-drop-target='true' ondragover="allowDrop(event)"><span class="anchorContainer droppable"><span class="btn btn-default btn-sm anchorWord draggable" ng-repeat="anchorWord in anchorObj.anchors track by $index" x-draggable="true" x-on-drag-start="drag(event)" id="anchor{{$parent.$index}}word{{this.$index}}">{{anchorWord}} <span class="close" id="anchor{{$parent.$index}}word{{this.$index}}close" ng-click="ctrl.deleteWord($event, anchorObj.anchors)">&#10006;</span></span></span><span class="anchorInputContainer"><form ng-submit="ctrl.addAnchorWord($event, anchorObj.anchors)"><input class="anchorInput" type="text" ng-submit="ctrl.addAnchorWord(this)"></input></form></span></div>
        </div>
        <div class="col-sm-9">
          <div class="topic">
            <span class="btn btn-default btn-sm topicWord draggable" ng-repeat="word in anchorObj.topic" x-draggable="true" x-on-drag-start="drag(event)" id="topic{{$parent.$index}}Word{{this.$index}}">{{word}}</span>
          </div>
        </div>
      </div>
      <form id="addAnchorForm" ng-submit="ctrl.addAnchor()">
        <button type="submit" class="btn btn-success btn-sm">Add Anchor</button>
        <!--input class="addAnchorInputClean" ng-model="newAnchor" placeholder="Enter Anchor Word here" autofillfix></input-->
      </form>
      <form id="updateForm" ng-submit="ctrl.getNewTopics()">
        <button type="submit" class="btn btn-primary btn-sm updateTopicsButtonClean">Update Topics</button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
