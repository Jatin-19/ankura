<!DOCTYPE html>
<html lang="en" class="no-js" ng-app="anchorApp">
  <head>
    <title>Anchor words</title>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="test1.css" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script type="text/javascript" src="test1.js"></script>
  </head>
  <body ng-controller="anchorController as ctrl">
    <div class="container">
      <div class="row" ng-repeat="anchor in ctrl.anchors">
        <div class="col-sm-3">
          <button type="button" ng-click="ctrl.removeAnchor($index)" class="btn btn-danger removeButton">X</button>
          <textarea class="anchor">{{anchor.anchor}}</textarea>
        </div>
        <div class="col-sm-9" id="topics">
          <p class="topic">{{anchor.topic}}</p>
        </div>
      </div>
      <form id="updateForm" ng-submit="ctrl.getNewTopics()">
        <button type="submit" class="btn btn-primary">Update Topics</button>
      </form>
      <form id="addAnchorForm" ng-submit="ctrl.addAnchor()">
        <button type="submit" class="btn btn-success">Add Anchor</button>
        <input ng-model="newAnchor" placeholder="New Anchor"></input>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
