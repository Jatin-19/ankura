<!DOCTYPE html>
<html lang="en" class="no-js">
    <head>
        <title>Anchor words</title>
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <form action="http://localhost:5000/topics" method="GET" id="anchor-form">
                        <textarea name="anchors" id="anchors">
                        </textarea>
                        <button type="submit">
                            INTERACT!!!1!
                        </button>
                    </form>
                </div>
                <div class="col-sm-6" id="topics">
                    <pre>
                    </pre>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script type="text/javascript">
            $(function() {
                $.get("/topics", function(data) {
                    $("#anchors").val(JSON.stringify(data["anchors"]));
                    $("#topics pre").html(JSON.stringify(data["topics"]));
                });
                $("#anchor-form").submit(function(e) {
                    e.preventDefault();
                    $.get("/topics", {anchors: $("#anchors").val()}, function(data) {
                        $("#topics pre").html(JSON.stringify(data["topics"]));
                    });
                });
            });
        </script>
    </body>
</html>
